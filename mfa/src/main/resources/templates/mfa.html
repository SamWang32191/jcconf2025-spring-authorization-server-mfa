<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>雙因素驗證</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/assets/css/signin.css}"/>
</head>
<body>
<div class="container">
    <form class="form-signin w-100 m-auto" method="post" action="/verify-mfa">
        <h1 class="h3 mb-3 fw-normal">雙因素驗證</h1>
        <p>我們已將驗證碼發送到您的註冊信箱。</p>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            驗證碼無效或已過期。
        </div>
        <div class="form-floating">
            <input type="text" id="otp" name="otp" class="form-control" required autofocus>
            <label for="otp">請輸入 6 位數驗證碼:</label>
        </div>
        <div>
            <button class="w-100 btn btn-lg btn-primary btn-block" type="submit">驗證</button>
        </div>
    </form>
</div>
</body>
</html>
